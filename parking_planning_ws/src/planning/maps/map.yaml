# 地图路径 可以是相对路径或者绝对路径
image: map_narrow.png

# 地图分辨率(地图刻度尺) 米/像素
resolution: 1

# 地图位姿 按照右手坐标系 地图右下角相对于 rviz 中的原点的位姿
# x 方向上的偏移量 y 方向上的偏移量 地图的偏航角度(单位是弧度)
origin: [ 0.0, 0.0, 0.0 ]

# 地图障碍物判断
# 白色为可通行区域 黑色是障碍物 灰色是未知区域
# 判断规则 地图中每个像素都有取值[0, 255] 白色 255 黑色 0 
  # -> 根据 像素值(x) 计算一个比例 p = (255 - x) / 255 白色是 0 黑色是 1 灰色是 0 - 1 的值
# 判断是否是障碍物 
  # -> p > occupied_thresh 就是障碍物 
  # -> p < free_thresh 就是无物 可以自由通行

# 占用阈值
occupied_thresh: 0.1
# 空闲阈值
free_thresh: 0.05

# 取反
negate: 0